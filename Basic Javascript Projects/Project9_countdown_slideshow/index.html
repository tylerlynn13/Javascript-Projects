<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <script src="main.js" defer></script>
     <script src="countdown.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylsheet" type="text/css" href="CSS/main.css">
    </head>

    <body>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/Winter.jpg" style="width:40%">
      <div class="text">Winter</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/Spring.jpg" style="width:40%">
      <div class="text">Spring</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/summer.jpg" style="width:40%">
      <div class="text">Summer</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <p>How many seconds would you like to set your alarm for?</p>
  <input id="seconds" value="" />
  <button onclick="countdown()">Click here</button>
  <p id="timer"></p>



    </body>
</html>
