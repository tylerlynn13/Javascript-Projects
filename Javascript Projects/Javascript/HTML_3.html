<!DOCTYPE html>
<html>
    <head>
        <script src="Javascripts_3.js"></script>
    </head>

    <body>
        <h1>Animals</h1>
        <h3>Click on a house to see a animal</h3>

        <ul>
            <li onclick="displayType(cow)" id="Barn"
                data-character-type="Cow">Barn</li>
            <li onclick="displayType(chicken)" id="Coop"
                data-character-type="Chicken">Coop</li>
            <li onclick="displayType(pig)" id="Pen"
                data-character-type="Pig">Pen</li>
            <li onclick="displayType(horse)" id="Stall"
                data-character-type="Horse">Stall</li>
        </ul>

        <p id="displayType"></p>
    </body>
</html>
